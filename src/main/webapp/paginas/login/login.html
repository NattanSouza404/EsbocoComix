<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../../paginas/login/css/login.css">
</head>

<body>

  <!-- Hero Section -->
  <header id="main-header" class="text-white text-center py-5">
    <div class="container">
      <h1>Bem vindo à Esboço Comix</h1>
      <p>Encontre seus quadrinhos preferidos pelos melhores preços!</p>
    </div>
  </header>

  <div class="container my-5 py-2">
    <div class="row justify-content-center">

      <div class="col-md-3 mb-4">
        <div class="card">
          <img src="/img/imagem-do-usuario-com-fundo-preto.png" class="card-img-top img-fluid custom-img">
          <div class="card-body text-center d-flex flex-column align-items-center">
            <a class="link-usuario text-center" href="/">
              <button class="btn btn-primary btn-lg">Login</button>
            </a>
            <a class="link-usuario card-body text-center" href="/cadastrar">
              <button class="btn btn-primary btn-lg">Cadastrar</button>
            </a>
          </div>
        </div>
      </div>

      <div class="col-md-3 mb-4">
        <div class="card">
          <img src="/img/admin.svg" class="card-img-top img-fluid custom-img">
          <a class="card-body text-center" href="/admin/clientes">
            <button class="btn btn-primary btn-lg">Entrar como administrador</button>
          </a>
        </div>
      </div>
      
    </div>
  </div>

  <footer id="main-footer"></footer>

  <script type="module" src="/js/loadPage.js"></script>
</body>

</html>
