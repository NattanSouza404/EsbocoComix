<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicial</title>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>

  <!-- Hero Section -->
  <header id="main-header" class="text-white text-center py-5">
    <div class="container">
      <h1>Bem vindo à Esboço Comix</h1>
      <p>Encontre seus quadrinhos preferidos pelos melhores preços!</p>
    </div>
  </header>

  <div class="container my-5 py-2">
    <div class="row justify-content-center">
      <div class="col-md-3 mb-4">
        <div class="card">
          <img src="/img/imagem-do-usuario-com-fundo-preto.png" class="card-img-top img-fluid custom-img">
          <div class="card-body text-center">
            <button type="button" class="btn btn-primary btn btn-primary btn-lg" data-bs-toggle="modal"
              data-bs-target="#loginModal">
              Entrar como cliente
            </button>
          </div>
        </div>
      </div>

      <div class="col-md-3 mb-4">
        <div class="card">
          <img src="/img/admin.svg" class="card-img-top img-fluid custom-img">
          <a class="card-body text-center" href="/admin/clientes">
            <button class="btn btn-primary btn-lg">Entrar como administrador</button>
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="loginForm">
            <div class="mb-3">
              <label for="selectCliente" class="form-label">Selecione o cliente a ser logado</label>
              <select id="selectCliente" class="form-select" required></select>
            </div>
            <button type="submit" class="btn btn-success">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <footer id="main-footer"></footer>

  <script type="module" src="/js/loadPage.js"></script>
  <script type="module" src="/paginas/login/js/login.js"></script>
</body>

</html>
