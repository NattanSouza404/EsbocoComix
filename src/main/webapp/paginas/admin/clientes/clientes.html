<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clientes</title>
  <link rel="stylesheet" href="/paginas/admin/clientes/css/clientes.css">
</head>

<body>

  <nav id="main-nav"></nav>

  <main class="py-5">
    <div id="header-clientes">
      <div id="opcoes-cliente">
        <h3>Gerenciar clientes</h3>
        <a href="/cadastrar">
          <button class="botao-prototipo">+ Novo cliente</button>
        </a>
      </div>
  
      <form id="filtro-clientes">
        <div id="campos-filtro-clientes">
  
          <label>
            Nome
            <input placeholder="Nome" name="nome"></input>
          </label>
  
          <label>
            Gênero
            <select name="genero">
              <option></option>
              <option value="MASCULINO">Masculino</option>
              <option value="FEMININO">Feminino</option>
              <option value="OUTRO">Outro</option>
            </select>
          </label>
          
          <label>
            Data nascimento
            <input type="date" name="dataNascimento">
          </label>
          
          <label>
            CPF
            <input placeholder="111.111.111-11" name="cpf">
          </label>
          
          <label>
            E-mail
            <input type="email" placeholder="email@email.com" name="email">
          </label>
          
  
          <label>
            Ranking
            <input type="number" placeholder="4" name="ranking">
          </label>
          
  
          <label>
            Status cadastro
            <select name="isAtivo">
              <option value="">Todos</option>
              <option value=true>Ativo</option>
              <option value=false>Inativo</option>
            </select>
          </label>
          
        </div>
  
        <button type="button" onclick="atualizarTabelaClientes()">Pesquisar</button>
      </form>
    </div>
  
    <table id="tabela-clientes">
      <thead>
        <th>#</th>
        <th>Nome</th>
        <th>Gênero</th>
        <th>Data de Nascimento</th>
        <th>CPF</th><th>E-mail</th>
        <th>Ranking</th>
        <th>Status</th>
        <th>Operações</th>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <script type="module" src="/js/loadAdminPage.js"></script>
  <script type="module" src="/js/script.js"></script>
  <script type="module" src="/paginas/admin/clientes/js/clientes.js"></script>

</body>

</html>
