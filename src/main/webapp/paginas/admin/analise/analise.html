<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .graficoLinha {
            width: 80%;
            max-width: 80%;
            justify-self: center;
        }
    </style>
</head>

<body>

    <nav id="main-nav" class="navbar navbar-expand-lg navbar-light"></nav>

    <div class="container d-flex flex-column align-items-center">  
        <h2 class="text-center py-5">Análise por categoria</h2>
        <div class="centered">
            <button>Adicionar categoria</button>
            <input>

            <label>Data início</label>
            <input type="date">
    
            <label>Data final</label>
            <input type="date">
        </div>

        <canvas id="graficoLinhaCategorias" class="graficoLinha" width="400" height="200"></canvas>

        <h2 class="text-center py-5">Análise por produto</h2>
        <div class="centered">
            
            <button>Adicionar produto</button>
            <input>

            <label>Data início</label>
            <input type="date">
    
            <label>Data final</label>
            <input type="date">
        </div>

        <canvas id="graficoLinhaProdutos" class="graficoLinha" width="400" height="200"></canvas>
    </div>

    <script type="module" src="/js/loadAdminPage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctxCategorias = document.getElementById('graficoLinhaCategorias').getContext('2d');
        const graficoLinhaCategorias = new Chart(ctxCategorias, {
            type: 'line',
            data: {
                labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
                datasets: [
                    {
                        label: 'Super-Heróis',
                        data: [10, 30, 25, 50, 35, 80],
                        borderColor: 'rgba(255, 99, 132, 1)',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderWidth: 2,
                        tension: 0.4
                    },
                    {
                        label: 'Fantasia',
                        data: [20, 10, 40, 30, 60, 70],
                        borderColor: 'rgba(54, 162, 235, 1)',
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderWidth: 2,
                        tension: 0.4
                    },
                    {
                        label: 'Aventura',
                        data: [15, 35, 20, 60, 45, 90],
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderWidth: 2,
                        tension: 0.4
                    },
                    {
                        label: 'História em Quadrinhos Clássica',
                        data: [25, 20, 45, 55, 70, 85],
                        borderColor: 'rgba(153, 102, 255, 1)',
                        backgroundColor: 'rgba(153, 102, 255, 0.2)',
                        borderWidth: 2,
                        tension: 0.4
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        const ctxProdutos = document.getElementById('graficoLinhaProdutos').getContext('2d');
        const graficoLinhaProdutos = new Chart(ctxProdutos, {
            type: 'line',
            data: {
                labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
                datasets: [
                    {
                        label: 'Conancraft',
                        data: [15, 25, 40, 35, 65, 50],
                        borderColor: 'rgba(255, 159, 64, 1)',
                        backgroundColor: 'rgba(255, 159, 64, 0.2)',
                        borderWidth: 2,
                        tension: 0.4
                    },
                    {
                        label: 'Homem Chiclete',
                        data: [10, 20, 30, 45, 35, 70],
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderWidth: 2,
                        tension: 0.4
                    },
                    {
                        label: 'Menino Maluquinho',
                        data: [20, 30, 25, 60, 50, 80],
                        borderColor: 'rgba(54, 162, 235, 1)',
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderWidth: 2,
                        tension: 0.4
                    },
                    {
                        label: 'Sonic',
                        data: [25, 35, 45, 40, 70, 85],
                        borderColor: 'rgba(153, 102, 255, 1)',
                        backgroundColor: 'rgba(153, 102, 255, 0.2)',
                        borderWidth: 2,
                        tension: 0.4
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>

</html>
