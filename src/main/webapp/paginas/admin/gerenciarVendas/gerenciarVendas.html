<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="bg-light">
    <nav id="main-nav"></nav>

    <div class="container my-5">
        <h2 class="text-center mb-4">Gestão de Pedidos</h2>

        <!-- Table for Managing Orders -->
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Pedido</th>
                    <th>Cliente</th>
                    <th>Status</th>
                    <th>Operações</th>
                </tr>
            </thead>
            <tbody id="orderTable"></tbody>
        </table>

        <h2 class="text-center mb-4">Pedidos de troca</h2>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Pedido</th>
                    <th>Cliente</th>
                    <th>Status</th>
                    <th>Operações</th>
                </tr>
            </thead>
            <tbody id="orderTable">
                <tr>
                    <td>1</td>
                    <td>Pedido de troca #001</td>
                    <td>Dario dos Santos</td>
                    <td class="order-status">Em troca</td>
                    <td>
                        <button class="btn btn-warning btn-sm">Mudar para "Troca Autorizada"</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script type="module" src="/js/loadAdminPage.js"></script>
    <script type="module" src="/paginas/admin/gerenciarVendas/js/gerenciarVendas.js"></script>
</body>

</html>
