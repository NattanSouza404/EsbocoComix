<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Compras</title>
    <link rel="stylesheet" href="/paginas/cliente/minhasCompras/css/minhasCompras.css">
</head>

<body class="bg-light">
    <nav id="main-nav"></nav>

    <div class="container my-5">
        <h1 class="mb-4 text-center">Minhas Compras</h1>

        <div id="container-compras" class="container mt-4"></div>
    </div>

    <!-- Modal para Solicitação de Troca -->
    <div class="modal fade" id="trocaModal" tabindex="-1" aria-labelledby="trocaModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="trocaModalLabel">Solicitar Troca</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="pedidoId" class="form-label">Número do Pedido</label>
                            <input type="text" class="form-control" id="pedidoId" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="motivoTroca" class="form-label">Motivo da Troca</label>
                            <textarea class="form-control" id="motivoTroca" rows="3"
                                placeholder="Descreva o motivo da troca"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar Solicitação</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer id="main-footer"></footer>

    <script type="module" src="js/loadPage.js"></script>
    <script type="module" src="/paginas/cliente/minhasCompras/js/minhasCompras.js"></script>
</body>

</html>
