<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicial</title>
  <link rel="stylesheet" href="/paginas/cliente/index/css/index.css">
</head>

<body>

  <nav id="main-nav"></nav>

  <!-- Hero Section -->
  <header id="main-header" class="text-white text-center py-5">
    <div class="container">
      <h1>Bem vindo à Esboço Comix</h1>
      <p>Encontre seus quadrinhos preferidos pelos melhores preços!</p>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="row">

        <div class="col-md-3">
          <div class="container mt-4">
            <form>
              <div class="d-flex align-items-center mb-3">
                <label for="input3" class="form-label me-2">Autor:</label>
                <input type="tel" id="input3" class="form-control" placeholder="Digite o autor">
              </div>

              <div class="d-flex align-items-center mb-3">
                <label for="input3" class="form-label me-2">Categoria:</label>
                <input type="tel" id="input3" class="form-control" placeholder="Digite a categoria">
              </div>

              <div class="d-flex align-items-center mb-3">
                <label for="input3" class="form-label me-2">Telefone:</label>
                <input type="tel" id="input3" class="form-control" placeholder="Digite o telefone">
              </div>
      
              <!-- Button -->
              <div class="text-center mt-3">
                  <button type="submit" class="btn btn-primary btn-lg">Buscar</button>
              </div>
            </form>
          </div>
        </div>

        <div id="container-produtos" class="row col-md-9"></div>
      </div>
    </div>
  </main>

  <footer id="main-footer"></footer>

  <script type="module" src="/js/script.js"></script>
  <script type="module" src="/js/loadPage.js"></script>
  <script type="module" src="/paginas/cliente/index/js/index.js"></script>
</body>

</html>
