<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicial</title>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body class="bg-light d-flex flex-column">

  <nav id="main-nav"></nav>

  <div class="container my-5 flex-grow-1">
    <h1 class="mb-4 text-center">Carrinho</h1>

    <!-- Cart Table -->
    <div class="table-responsive">
      <table class="table table-bordered table-hover" id="cartTable">
        <thead class="table-dark">
          <tr>
            <th>Produto</th>
            <th>Preço</th>
            <th>Quantidade</th>
            <th>Total</th>
            <th>Operações</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Conancraft</td>
            <td class="product-price">R$ 60.00</td>
            <td class="product-quantity">1</td>
            <td class="product-total">R$ 60.00</td>
            <td>
              <button class="btn btn-warning btn-sm">Atualizar Quantidade</button>
              <button class="btn btn-danger btn-sm">Remover</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Cart Summary -->
    <div class="d-flex justify-content-between align-items-center mt-4">
      <h4>Total: <span class="text-success" id="cartTotal">R$ 50.00</span></h4>
      <a href="compra"><button class="btn btn-primary btn-lg">Comprar</button></a>
    </div>
  </div>

  <footer id="main-footer"></footer>

  <script type="module" src="/js/loadPage.js"></script>
</body>

</html>
