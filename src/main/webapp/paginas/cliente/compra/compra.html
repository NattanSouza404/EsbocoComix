<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicial</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light">

    <nav id="main-nav"></nav>

    <div class="container py-5">
        <h1 class="mb-4 text-center">Finalizar Compra</h1>

        <!-- Seção de Endereço -->
        <div class="mb-4">
            <label for="endereco" class="form-label">Selecione o Endereço:</label>
            <select id="endereco" class="form-select"></select>
            <button class="btn btn-primary btn-sm mt-2">+ Adicionar novo endereço</button>
        </div>

        <!-- Seção de Cupons -->
        <div class="mb-4">
            <p class="fw-bold">Adicionar Cupons</p>
            <select class="form-select mt-2">
                <option selected>Cupom Promocional R$ 10 </option>
            </select>

            <select class="form-select mt-2">
                <option selected>Cupom de Troca R$ 20</option>
            </select>

            <p class="mt-2">Cupons aplicados:</p>
            <p class="mt-2">- Cupom Promocional R$ 10</p>
            <p class="mt-2">- Cupom de Troca R$ 10</p>
            <button class="btn btn-primary btn-sm mt-2">+ Adicionar cupom à compra</button>
        </div>

        <div class="mb-4">
            <p class="fw-bold">Cartões de Crédito</p>
            <div id="cartoes">
                <div class="d-flex mb-3">
                    <select class="form-select me-2 select-cartao"></select>
                    <input type="number" class="form-control" placeholder="Valor a pagar" min="0">
                    <button class="btn btn-primary btn-sm">Remover</button>
                </div>
                <div class="d-flex mb-3">
                    <select class="form-select me-2 select-cartao"></select>
                    <input type="number" class="form-control" placeholder="Valor a pagar" min="0">
                    <button class="btn btn-primary btn-sm">Remover</button>
                </div>
            </div>
            <button class="btn btn-secondary btn-sm mt-2">+ Adicionar outro cartão</button>
            <button class="btn btn-primary btn-sm mt-2">+ Adicionar novo cartão</button>
        </div>

        <!-- Resumo -->
        <div id="resumo" class="mb-4">
            <p class="fw-bold">Resumo</p>
            <table id="tabela-produtos" class="table table-bordered table-hover">
                <thead class="table-dark">
                    <th>Nome</th>
                    <th>Quantidade</th>
                    <th>Preço</th>
                    <th>Total</th>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>

        <!-- Botão Finalizar Compra -->
        <div class="text-center">
            <button id="me-clica" class="btn btn-primary btn-lg">Finalizar Compra</button>
        </div>
    </div>

    <footer id="main-footer"></footer>

    <script type="module" src="js/loadPage.js"></script>
    <script type="module" src="/paginas/cliente/compra/js/compra.js"></script>
</body>

</html>
