<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicial</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light">

    <nav id="main-nav" class="navbar navbar-expand-lg navbar-light"></nav>

    <div class="container py-5">
        <h1 class="mb-4 text-center">Finalizar Compra</h1>

        <!-- Seção de Endereço -->
        <div class="mb-4">
            <label for="endereco" class="form-label">Selecione o Endereço:</label>
            <select id="endereco" class="form-select">
                <option>Casa - Frete: R$ 10</option>
                <option>Casa da mãe - Frete: R$ 5</option>
            </select>
        </div>

        <!-- Seção de Cupom Promocional -->
        <div class="mb-4">
            <p class="fw-bold">Adicionar Cupom Promocional</p>
            <select id="cupomPromocional" class="form-select">
                <option>Nenhum cupom</option>
                <option selected>Cupom R$ 10</option>
                <option>Cupom R$ 20</option>
            </select>
            <p class="mt-2">Cupom aplicado: Cupom R$ 10</p>
        </div>

        <!-- Seção de Cupom de Troca -->
        <div class="mb-4">
            <p class="fw-bold">Adicionar Cupom de Troca</p>
            <select id="cupomTroca" class="form-select">
                <option>Nenhum cupom</option>
                <option>Cupom R$ 10</option>
                <option selected>Cupom R$ 20</option>
            </select>
            <p class="mt-2">Cupom de troca aplicado: Cupom R$ 20</p>
        </div>

        <div class="mb-4">
            <p class="fw-bold">Cartões de Crédito</p>
            <div id="cartoes">
                <div class="d-flex mb-3">
                    <select class="form-select me-2">
                        <option>Cartão 1 - Banco X</option>
                    </select>
                    <input type="number" class="form-control" placeholder="Valor a pagar" min="0">
                </div>
                <div class="d-flex mb-3">
                    <select class="form-select me-2">
                        <option selected>Cartão 2 - Banco Y</option>
                    </select>
                    <input type="number" class="form-control" placeholder="Valor a pagar" min="0">
                </div>
            </div>
            <button class="btn btn-secondary btn-sm mt-2" onclick="adicionarCartao()">+ Adicionar outro cartão</button>
        </div>

        <!-- Resumo -->
        <div class="mb-4">
            <p class="fw-bold">Resumo</p>
            <p>Valor dos Produtos: R$ 60,00</p>
            <p>Frete: R$ 10,00</p>
            <p>Desconto do Cupom: R$ 0,00</p>
            <hr>
            <p>Total Restante: R$ 70,00</p>
        </div>

        <!-- Botão Finalizar Compra -->
        <div class="text-center">
            <button class="btn btn-primary btn-lg">Finalizar Compra</button>
        </div>
    </div>

    <footer id="main-footer" class="text-black text-center py-4"></footer>

    <script type="module" src="js/loadPage.js"></script>
</body>

</html>
