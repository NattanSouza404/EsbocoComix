<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/crud_clientes/conta.css">
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<canvas id="lineChart" width="400" height="200"></canvas>
<script>
    const ctx = document.getElementById('lineChart').getContext('2d');
    const lineChart = new Chart(ctx, {
        type: 'line', // Specify the chart type
        data: {
            labels: ['January', 'February', 'March', 'April', 'May', 'June'], // X-axis labels
            datasets: [{
                label: 'Sales Over Time',
                data: [10, 25, 15, 40, 30, 50], // Y-axis values
                borderColor: 'rgba(75, 192, 192, 1)', // Line color
                backgroundColor: 'rgba(75, 192, 192, 0.2)', // Area under the line (optional)
                borderWidth: 2, // Line thickness
                tension: 0.4 // Smoothness of the line (0 for straight lines)
            }]
        },
        options: {
            responsive: true, // Makes the chart responsive
            plugins: {
                legend: {
                    display: true, // Show legend
                    position: 'top' // Legend position
                }
            },
            scales: {
                y: {
                    beginAtZero: true // Starts Y-axis at 0
                }
            }
        }
    });
</script>
</body>
