<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/crud_clientes/cadastrar.css">
</head>

<body>

    <nav id="main-nav" class="navbar navbar-expand-lg navbar-light"></nav>

    <main id="cadastrar-cliente">
        <div id="container-cadastrar-cliente">
            <section id="secao-dados-pessoais">
                <form id="cadastrar-dados-pessoais">
                    <div class="header-dados-cadastro">
                        <p>Dados Pessoais</p>
                    </div>
                    <div class="dados-formulario">
                        <label>Nome</label>
                        <input name="nome" placeholder="Seu nome">
                        <label>Gênero</label>
                        <select name="genero">
                            <option>Masculino</option>
                            <option>Feminino</option>
                            <option>Outro</option>
                        </select>
                        <label>Data de Nascimento</label>
                        <input name="dataNascimento" type="date">
                        <label>CPF</label>
                        <input name="cpf" placeholder="111.111.111-11">
                        <label>E-mail</label>
                        <input name="email" placeholder="seuemail@email.com" type="email">
                    </div>
                    <div class="header-dados-cadastro">
                        <p>Telefone</p>
                    </div>
                    <div class="dados-formulario">
                        <label>Tipo do Telefone</label>
                        <select name="tipoTelefone">
                            <option>Fixo</option>
                            <option>Comercial</option>
                            <option>Celular</option>
                            <option>VoIP</option>
                            <option>Fax</option>
                        </select>
                        <label>DDD</label>
                        <input name="ddd" placeholder="11">
                        <label>Número do Telefone</label>
                        <input name="numero" placeholder="11111-1111">
                    </div>
                    <div class="header-dados-cadastro">
                        <p>Senha</p>
                    </div>
                    <div class="dados-formulario">
                        <label>Senha</label>
                        <input name="senhaNova" type="password">
                        <label>Confirme a senha</label>
                        <input name="senhaConfirmacao" type="password">
                    </div>
                </form>
            </section>
            <section>
                <p>Endereços</p>
                <div id="container-enderecos">
                    <form class="endereco">
                        <div class="numeracao">
                            <p>1</p>
                            <p>Endereço</p>
                        </div>

                        <div class="dados-endereco">
                            <label>Frase curta para identificação</label>
                            <input name="fraseCurta" placeholder="Casa">

                            <label>É um endereço residencial?</label>
                            <select name="isResidencial">
                                <option value="false" disabled="">Não</option>
                                <option value="true">Sim</option>
                            </select>

                            <label>É um endereço de cobrança?</label>
                            <select name="isCobranca">
                                <option value="false">Não</option>
                                <option value="true">Sim</option>
                            </select>

                            <label>É um endereço de entrega?</label>
                            <select name="isEntrega">
                                <option value="false">Não</option>
                                <option value="true">Sim</option>
                            </select>

                            <label>Tipo de Residencial</label>
                            <select name="tipoResidencial">
                                <option>Casa</option>
                                <option>Apartamento</option>
                                <option>Condomínio</option>
                            </select>

                            <label>Nº Endereço</label>
                            <input name="numero">

                            <label>Logradouro</label>
                            <input name="logradouro">

                            <label>Tipo de Logradouro</label>
                            <select name="tipoLogradouro">
                                <option>Rua</option>
                                <option>Avenida</option>
                                <option>Praça</option>
                                <option>Travessa</option>
                                <option>Estrada</option>
                                <option>Alameda</option>
                                <option>Via</option>
                                <option>Rodovia</option>
                                <option>Viaduto</option>
                                <option>Largo</option>
                                <option>Beco</option>
                                <option>Túnel</option>
                            </select>

                            <label>CEP</label>
                            <input name="cep" placeholder="00000-000">

                            <label>Bairro</label>
                            <input name="bairro">

                            <label>Cidade</label>
                            <input name="cidade">

                            <label>Estado</label>
                            <input name="estado">

                            <label>País</label>
                            <input name="pais">

                            <label>Observações</label>
                            <input name="observacoes" placeholder="Perto do prédio...">
                        </div>
                    </form>
                </div>
                <div id="footer-secao-endereco">
                    <button type="button">+ Novo Endereço</button>
                    <p class="aviso">
                        Observações: Deve haver ao menos 1 endereço de residência, um de entrega e um de cobrança
                    </p>
                </div>
            </section>
            <section>
                <p>Cartões de crédito</p>
                <div id="container-cartao-credito">
                    <form class="cartao-credito">
                        <div class="numeracao">
                            <p>1</p>
                            <p>Cartão de Crédito</p>
                        </div>
                        <div class="dados-cartao-credito">
                            <label>Número Cartão de Crédito</label>
                            <input name="numero">

                            <label>Nome Impresso?</label>
                            <input name="nomeImpresso">

                            <label>Código de Segurança</label>
                            <input name="codigoSeguranca">

                            <label>É preferencial?</label>
                            <select name="isPreferencial">
                                <option value="false">Não</option>
                                <option value="true">Sim</option>
                            </select>

                            <label>Bandeira do Cartão</label>
                            <select name="bandeiraCartao">
                                <option value="MASTERCARD">Mastercard</option>
                                <option value="VISA">Visa</option>
                                <option value="AMERICAN_EXPRESS">American Express</option>
                                <option value="HIPERCARD">Hipercard</option>
                                <option value="ELO">Elo</option>
                            </select>
                        </div>
                        <button>Remover</button>
                    </form>
                </div>
                <div id="footer-secao-cartao-credito">
                    <button type="button">+ Novo Cartão de Crédito</button>
                </div>
            </section>
        </div>
        <button type="button" id="botao-enviar-cadastro" class="botao-salvar" onclick="enviarCliente()">Salvar
            cliente</button>
    </main>


    <footer id="main-footer" class="text-black text-center py-4"></footer>

    <script type="module" src="js/loadPage.js"></script>
</body>

</html>
